{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if form.errors %}
<p style="color: red;">Username atau password salah.</p>
{% endif %}

<p>Belum punya akun? <a href="#">Hubungi admin.</a></p>
{% endblock %}
